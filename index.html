<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/Swiper/4.2.6/css/swiper.min.css" rel="stylesheet">
    <style>
        .swiper-container {
            width: 72%;
            height: 900px;
        }

        .swiper-pagination.swiper-pagination-progressbar {
            width: 100%;
            height: 8px;
            left: 0;
            top: auto;
            bottom: 0;
            background: #979797;
        }
    </style>
    <title>详情页</title>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide blue-slide">Slide 1</div>
        <div class="swiper-slide red-slide">Slide 2</div>
        <div class="swiper-slide orange-slide">Slide 3</div>
    </div>

    <div class="swiper-pagination"></div>

    <div class="swiper-button-prev swiper-button-black"></div>
    <div class="swiper-button-next swiper-button-black"></div> <!-- 黑色 -->

</div>
<script src="https://cdn.bootcss.com/Swiper/4.2.6/js/swiper.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'horizontal',
        loop: false,
        mousewheel: true,
        pagination: {
            el: '.swiper-pagination',
            type: 'progressbar',
            renderProgressbar: function (progressbarFillClass) {
                return '<span style="background:black" class="' + progressbarFillClass + '"></span>';
            }
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        }
    })
</script>
</body>
</html>
